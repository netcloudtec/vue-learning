<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue模版语法的学习</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        Vue模板语法有两大类
        1、插值语法
        功能：用于解析标签体内容
        写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性
        2、指令语法
        功能: 用于解析标签（包括标签属性、标签体内容、绑定事件。。。）。
        举例: v-bind:href = 'xxxx' 或 简写为 :href='xxxx'，xxxx 会作为 js 表达式被解析，而不再是字符串。且可以直接读取到data中的所有属性
        备注:Vue 中有有很多的指令，且形式都是：v-????,此处我们只是用 v-bind 举个例子去解析标签属性，解析标签体内容使用其他指令。
    -->
    <!--准备好一个容器-->
   <div id="root">
       <h1>插值语法</h1>
       <h3>你好, {{ name }} </h3>
       <hr/>
       <h1>指令语法</h1>
       <!--一旦v-bind绑定指令，就把下面的url当成一个js表达式去执行了，而不是字符串-->
       <!--这里的href和x都是定义的属性-->
       <a v-bind:href="url.toUpperCase()" v-bind:x="x">百度一下</a>
       <!-- v-bind: 还可以简写为 : -->
       <a :href="url_tencent" :x="x">腾讯中国</a>
       <p>学校: <a :href="school.url.toString()">{{ school.name }}</a> </p>
   </div>
   <script type="text/javascript">
       //创建vue实例对象
       new Vue({
           el: "#root",
           data: {
               name : 'netcloudtec',
               url : 'https://www.baidu.com',
               x: 'test v-bind',
               url_tencent: 'https://www.tencent.com/zh-cn/',
               school: {
                   name: '北京大学',
                   url:'https://www.pku.edu.cn/'
               }
           }
       })
   </script>
</body>
</html>
